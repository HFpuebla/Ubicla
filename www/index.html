<!DOCTYPE html>
<html ng-app="Ubicla">
<head>
	<meta charset="utf-8">
	<title>Ubicla</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

	<title>Ubicla</title>

	<link href="lib/css/ionic.css" rel="stylesheet">
	<link href="lib/css/leaflet.css" rel="stylesheet">

	<script src="lib/js/ionic.bundle.min.js"></script>
	<script src="lib/js/leaflet.js"></script>
	<script src="js/angular-leaflet-directive.min.js"></script>

	<!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
	<!-- 
	<script src="cordova.js"></script>
 -->
	<!--App files -->
	<script src="js/app.js"></script>
	<link href="css/app.css" rel="stylesheet">
</head>
	
<body ng-controller="mapCtrl">

	<ion-side-menus>
		<!-- Center content -->
		<ion-pane ion-side-menu-content>
			<div class="bar bar-header bar-balanced">
				<button class="button icon ion-navicon"></button>
				<h1 class="title">Ubicla</h1>
				<button class="button icon ion-android-locate"></button>
			</div>

			<ion-content has-header="true" scroll="false">
				<div style="height:100%; background-color:#000000;"><leaflet width="100%" height="100%"></leaflet></div>
			</ion-content>
		</ion-pane>

		<!-- Left menu -->
		<ion-side-menu side="left">
			<div class="bar bar-header bar-balanced">
				<div class="button-icon icon ion-gear-b"></div>
				<h1 class="title">Opciones</h1>
			</div>
		</ion-side-menu>
	</ion-side-menus>	
</body>
</html>
